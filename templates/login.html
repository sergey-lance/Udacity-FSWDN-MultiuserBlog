{% extends "layout.html" %}

{% block body %}
<style type="text/css">
	.login-form-wrap { width:22em; margin: 0 auto;}
	.login-form { background: #eef; padding: 1em;}
	.login-form label {display: inline-block; width: 8em; text-align:right; }
	.login-form input {display: inline-block; width: 10em; }
	.login-form .error {display: block; margin-left: 8em; color: red}
	.login-form button[type=submit] {display: block; margin: 0 auto;}
</style>

<section class="login-form-wrap">
<h2 id="login">Login</h2>
<form method="post" class="login-form">
	<p>
		<label class="username">Username:</label>
		<input type="text" name="username" value="{{username}}" autofocus>
		<span class="error">{{err_username|safe}}</span>
	</p>
	<p>
		<label class="password">Password:</label>
		<input type="password" name="password" value="">
		<span class="error">{{err_password|safe}}</span>
	</p>
	
	<button type="submit">Login</button>
</form>
</section>
{% endblock %}
