{% extends "layout.html" %}

{% block body %}
{%- if user %}
	<nav class="frontpage-actions">
		<a href="{{ uri_for('blog-newpost') }}" class="frontpage-actions-link add-post">Add post</a>
	</nav>
{% endif -%}
{% if posts %}
	{%- for post in posts -%}
	<article class="frontpage-blog-article">
		{% include 'snippets/article.html' %}
	</article>
	{% endfor %}
{% else %}
	<p>The blog is empty.</p>
{% endif %}
{% endblock %}
