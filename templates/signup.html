{% extends "layout.html" %}

{% block body %}
<style type="text/css">
	.signup-form-wrap {position:relative; max-width: 400px; margin: 0 auto;}
	.signup-form {display: block; padding: 1em; }
	.signup-form label {display: inline-block; width: 8em; text-align:right;}
	.signup-form input {display: inline-block; width: 10em; }
	.signup-form .error {display: block; margin-left: 8em; color: red}
	.signup-form button[type=submit] {display: block; margin: 1em 0;}
</style>
<section class="signup-form-wrap">
	<h2 id='signup'>Signup</h2>
	<form method="post" class="signup-form">
		<p>
			<label class="username">Username:</label>
			<input type="text" name="username" value="{{username}}" autofocus>
			<span class="error">{{err_username|safe}}</span>
		</p>
		<p>
			<label class="password">Password:</label>
			<input type="password" name="password" value="">
			<span class="error">{{err_password|safe}}</span>
		</p>
		<p>
			<label class="verify">Verify Password:</label>
			<input type="password" name="verify" value="">
			<span class="error">{{err_verify|safe}}</span>
		</p>
		<p>
			<label class="email">Email:</label>
			<input type="text" name="email" value="{{email}}">
			<span class="error">{{err_email|safe}}</span>
		</p>
		<p class="catcha">Are you a cat?</p>
		<img width="300" src="/img/recatcha-static.gif" onclick="this.src='/img/recatcha-ok.gif'; this.onclick=null;" alt="Catcha">
		<!-- Yeah, it's fake. ;) -->
		
		<button type="submit">Submit</button>
	</form>
</section>
{% endblock %}
