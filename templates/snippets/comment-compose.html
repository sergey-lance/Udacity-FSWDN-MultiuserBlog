{% import 'snippets/csrf.html' as csrf with context %}

<form class="compose-comment-form" method="post" action="{{ uri_for('blog-comment', post_id = post_id) }}">
	{{ csrf.input_for('blog-comment', post_id = post_id) }}
	<textarea name="comment-html" class='comment-area'>{{comment_draft|safe}}</textarea>
	<div class='error'>{{error}}</div>
	<input type="submit" value="Comment">
</form>
